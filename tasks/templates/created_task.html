{% extends 'base.html' %}

{% block content %}
  {{ message }}
  <main class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 py-5">
        <form action="/tasks/create/" method="POST" class="card card-body">
          <h3 class="text-center">Task Created</h3>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
